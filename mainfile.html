<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LNMIIT Lost & Found Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #ec4899;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #94a3b8;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        .container {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Authentication Styles */
        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 480px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 48px 32px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .auth-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="white" opacity="0.1"/><circle cx="80" cy="80" r="3" fill="white" opacity="0.1"/><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></svg>');
            background-size: 100px 100px;
        }

        .auth-header-content {
            position: relative;
            z-index: 1;
        }

        .auth-logo {
            font-size: 48px;
            margin-bottom: 12px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .auth-header h1 {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .auth-header p {
            opacity: 0.95;
            font-size: 16px;
        }

        .auth-body {
            padding: 40px 32px;
        }

        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 32px;
            background: var(--light);
            padding: 6px;
            border-radius: 12px;
        }

        .role-btn {
            padding: 16px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
            font-weight: 600;
            color: var(--gray);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .role-btn:hover {
            background: white;
            transform: translateY(-1px);
        }

        .role-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--primary);
            color: white;
        }

        .btn-google {
            background: white;
            color: #444;
            border: 2px solid var(--border);
            margin-top: 12px;
        }

        .btn-google:hover:not(:disabled) {
            background: #f8f9fa;
            border-color: var(--gray-light);
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            color: var(--gray);
            font-size: 14px;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: var(--border);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: #fee;
            color: var(--danger);
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #d1fae5;
            color: var(--success);
            border: 1px solid #a7f3d0;
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            color: var(--gray);
            font-size: 14px;
        }

        .auth-footer a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: var(--primary-dark);
        }

        /* Main App Styles */
        .main-app {
            display: none;
            min-height: 100vh;
        }

        .app-container {
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin: 20px;
            min-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .app-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 24px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .app-header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .app-logo {
            font-size: 32px;
        }

        .app-title h1 {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .app-title p {
            opacity: 0.9;
            font-size: 13px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .user-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .user-email {
            font-size: 14px;
            opacity: 0.95;
        }

        .btn-logout {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .app-nav {
            background: var(--light);
            padding: 0 32px;
            border-bottom: 2px solid var(--border);
            display: flex;
            gap: 8px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .app-nav::-webkit-scrollbar {
            display: none;
        }

        .nav-btn {
            padding: 16px 24px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            color: var(--gray);
            transition: all 0.3s ease;
            white-space: nowrap;
            position: relative;
            border-bottom: 3px solid transparent;
        }

        .nav-btn:hover {
            color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .nav-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .app-content {
            padding: 32px;
            flex: 1;
            overflow-y: auto;
            background: #fafbfc;
        }

        /* Dashboard Styles */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 2px 8px var(--shadow);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }

        .stat-card.warning::before {
            background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%);
        }

        .stat-card.success::before {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
        }

        .stat-card.danger::before {
            background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .stat-card.warning .stat-icon {
            background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%);
        }

        .stat-card.success .stat-icon {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
        }

        .stat-card h3 {
            font-size: 14px;
            color: var(--gray);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: var(--dark);
            line-height: 1;
        }

        /* Items Grid */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
        }

        .search-filter {
            display: flex;
            gap: 12px;
            flex: 1;
            max-width: 600px;
        }

        .search-box {
            position: relative;
            flex: 1;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 18px;
        }

        .filter-btn {
            padding: 12px 20px;
            border: 2px solid var(--border);
            background: white;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            color: var(--gray);
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .item-card {
            background: white;
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .item-card:hover {
            border-color: var(--primary);
            box-shadow: 0 8px 24px var(--shadow);
            transform: translateY(-4px);
        }

        .item-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .item-id {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .item-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: #d1fae5;
            color: var(--success);
        }

        .status-matched {
            background: #dbeafe;
            color: #2563eb;
        }

        .status-returned {
            background: #f3e8ff;
            color: #9333ea;
        }

        .item-type-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--light);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            color: var(--gray);
            margin-bottom: 12px;
        }

        .item-content h3 {
            color: var(--dark);
            margin-bottom: 8px;
            font-size: 20px;
            font-weight: 700;
        }

        .item-description {
            color: var(--gray);
            margin-bottom: 16px;
            font-size: 14px;
            line-height: 1.6;
        }

        .item-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .detail-item {
            font-size: 13px;
        }

        .detail-label {
            color: var(--gray);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .detail-value {
            color: var(--dark);
            font-weight: 600;
        }

        /* Report Form */
        .report-form-container {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 2px 8px var(--shadow);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }

        /* Loading & Empty States */
        .loading {
            text-align: center;
            padding: 80px 20px;
            color: var(--gray);
        }

        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--gray);
        }

        .empty-icon {
            font-size: 80px;
            opacity: 0.3;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--dark);
        }

        .empty-state p {
            font-size: 14px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(4px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
        }

        .modal-close {
            background: var(--light);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            color: var(--gray);
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: var(--border);
            color: var(--dark);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-body {
                padding: 32px 24px;
            }

            .app-header {
                padding: 20px;
            }

            .app-content {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .items-grid {
                grid-template-columns: 1fr;
            }

            .item-details {
                grid-template-columns: 1fr;
            }

            .search-filter {
                flex-direction: column;
                max-width: 100%;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .mt-2 {
            margin-top: 16px;
        }

        .mb-2 {
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <!-- Authentication Page -->
    <div class="auth-wrapper" id="authWrapper">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-header-content">
                    <div class="auth-logo">üîç</div>
                    <h1>Lost & Found</h1>
                    <p>LNMIIT Portal - Smart Item Recovery System</p>
                </div>
            </div>
            <div class="auth-body">
                <div class="alert alert-error" id="authError"></div>
                <div class="alert alert-success" id="authSuccess"></div>

                <div class="role-selector">
                    <button class="role-btn active" id="userRoleBtn" onclick="selectRole('user')">
                        <span>üë§</span> User
                    </button>
                    <button class="role-btn" id="adminRoleBtn" onclick="selectRole('admin')">
                        <span>üõ°Ô∏è</span> Admin
                    </button>
                </div>

                <form id="authForm" onsubmit="handleAuth(event)">
                    <div class="form-group">
                        <label for="emailInput">Email Address</label>
                        <input 
                            type="email" 
                            id="emailInput" 
                            required 
                            placeholder="your.email@lnmiit.ac.in"
                            autocomplete="email"
                        >
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input 
                            type="password" 
                            id="passwordInput" 
                            required 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            minlength="6"
                        >
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="authSubmitBtn">
                        <span id="authBtnText">Sign In</span>
                    </button>
                </form>

                <div class="divider">OR</div>

                <button class="btn btn-google" onclick="handleGoogleSignIn()">
                    <span>üîê</span> Continue with Google
                </button>

                <div class="auth-footer">
                    <span id="authToggleText">Don't have an account?</span>
                    <a href="#" onclick="toggleAuthMode(); return false;" id="authToggleLink">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div class="main-app" id="mainApp">
        <div class="app-container">
            <div class="app-header">
                <div class="app-header-left">
                    <div class="app-logo">üîç</div>
                    <div class="app-title">
                        <h1>Lost & Found Portal</h1>
                        <p>LNMIIT Smart Item Recovery System</p>
                    </div>
                </div>
                <div class="user-info">
                    <span class="user-badge" id="roleBadge">USER</span>
                    <span class="user-email" id="userEmail"></span>
                    <button class="btn-logout" onclick="handleLogout()">Logout</button>
                </div>
            </div>

            <nav class="app-nav">
                <button class="nav-btn active" onclick="showSection('dashboard')">
                    üìä Dashboard
                </button>
                <button class="nav-btn" onclick="showSection('lost')">
                    ‚ùå Lost Items
                </button>
                <button class="nav-btn" onclick="showSection('found')">
                    ‚úÖ Found Items

                    return item;
